<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #eeeeee;
            padding-bottom: 10px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 180px;
            height: auto;
        }
        .brand {
            font-size: 24px;
            color: #2ecc71;
            font-weight: bold;
            text-decoration: none;
        }
        .content {
            padding: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/mst_loading_screen.png" alt="Logo" class="logo"/>
    <div class="content">
        <h3>Hello, <span th:text="${name}">User</span></h3>
        <p>You recently requested to reset your password.</p>
        <p>Click the button below to reset it:</p>
        <a th:href="${resetLink}" class="button">Reset Password</a>
        <p>If you didn't request a password reset, you can ignore this email.</p>
    </div>
    <div class="footer">
        <p>Thank you!</p>
        <p>My Salon Time Team</p>
    </div>
</div>
</body>
</html>
