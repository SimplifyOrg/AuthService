<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Your Temporary Password</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 180px;
            height: auto;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            border-bottom: 1px solid #eeeeee;
            padding-bottom: 10px;
            text-align: center;
        }
        .brand {
            font-size: 24px;
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            padding: 20px 0;
        }
        .temp-password {
            font-size: 18px;
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            display: inline-block;
            margin: 10px 0;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/mst_loading_screen.png" alt="Logo" class="logo"/>
    <div class="content">
        <h3>Hello, <span th:text="${name}">User</span></h3>
        <p>Your password has been reset successfully. Here is your new temporary password:</p>
        <div class="temp-password" th:text="${tempPassword}">Temp@1234</div>
        <p>We recommend logging in and changing your password as soon as possible for security reasons.</p>
    </div>
    <div class="footer">
        <p>Thank you!</p>
        <p>My Salon Time Team</p>
    </div>
</div>
</body>
</html>
